			<h3 class="n_title">七叶花品牌<span class="n_date">发布日期：2017-05-18</span></h3>
			<p>药妆是现代化妆品范畴其中之首，现人们生活享受不仅为皮肤光滑白皮。而更要求肌肤综合健康美丽。药妆又称医学护肤品，是指只在医院、药店销售的化妆品。药妆是从医学的角度来解决皮肤美容问题，由医生配伍应用的化妆品，即介于药品与化妆品之间的产品=功效性化妆品。在我国药妆属于药监局监管，其研发、生产、销售环节的要求非常严格。</p>
